<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Web Page</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="questions.js">

</head>
<body>
<header>
    
    <div id="highscores">
        <a id="scorelink" href="/scores.html">HIGH SCORES</a>
        <div id="timer">TIMER</div>
    </div>

</header>
<main>
   
    <div id="welcome">
        
        <h1>WELCOME TO CODE QUIZ</h1>
        <button id="startQuiz" class="button">START QUIZ</button>

    </div>
 
    <div id="quiz" class="hidden">
        
        <div id="question"></div>
        <div id="options"></div>
        <div id="message"></div>

    </div>

    <div id="class" class="hidden">
        
        <div id="summary"></div>
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="saveScore" class="button">Save Score</button>
        <button id="viewScores" class="button">View all High Scores</button>
        <button id="playAgain" class="button">Play Again</button>

    </div>

</main>
</body>
<script src="questions.js"></script>
<script src="quiz.js"></script>

</html>
